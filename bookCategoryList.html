<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/guard.js"></script>

    <meta charset="UTF-8">
    <title>Book Category List</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
</head>

<body>

<nav class="breadcrumb">
    <span class="breadcrumb-item active">Book Category List</span>
</nav>

<div class="container">
    Keyword:
    <input type="text" id="keyword">
    <button class="btn btn-info" onclick="loadCategories()">Search</button>
    <button class="btn btn-success" onclick="goAdd()">Add Category</button>
</div>

<div class="container">
    <table id="categoryTable" class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Remark</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="js/bookCategory.js"></script>
</body>
</html>
